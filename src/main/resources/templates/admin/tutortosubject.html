<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>All tutor to subject</title>
    <div th:replace="fragments/header.html :: header-css"/>
</head>
<body>
<div th:replace="fragments/header.html :: header"/>
<div class="container bg-secondary text-light p-4">
    <table class="table">
        <thead>
        <tr>
            <th> Subject </th>
            <th> Tutor </th>
            <th> delete </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="couple: ${couples}">
            <td th:text="${couple.subject}"> std </td>
            <td th:text="${couple.tutor}"> std </td>
            <td>
                <form action="/admin/tutortosubject/delete" id="delete" method="post">
                </form>
                <button type="submit" form="delete" name = "parameter"
                        th:value = "${couple.tutor.id + '!' + couple.subject.id}">
                    DELETE
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <form action="/admin/tutortosubject/add">
            <input type="submit" value = "Add new relation" />
        </form>
    </div>
</div>
</body>
</html>
