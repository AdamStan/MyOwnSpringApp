<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
    <div th:replace="fragments/header.html :: header-css"/>
</head>
<body>
<div th:replace="fragments/header.html :: header"/>

<div class = "container bg-secondary text-light p-4">
    <form action="/admin/students/addconfirm" id = "student-inform" method="POST">
        <div class="row">
            <div class="col">
                <label> Name </label>
            </div>
            <div class="col">
                <input type="text" name="name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Surname </label>
            </div>
            <div class="col">
                <input type="text" name="surname">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Username </label>
            </div>
            <div class="col">
                <input type="text" name="username">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> City </label>
            </div>
            <div class="col">
                <input type="text" name="city">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Street </label>
            </div>
            <div class="col">
                <input type="text" name="street">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> numberofbuilding </label>
            </div>
            <div class="col">
                <input type="text" name="numberofbuilding">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> numberoffloat </label>
            </div>
            <div class="col">
                <input type="text" name="numberofflat">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Faculty id </label>
            </div>
            <div class="col">
                <input type="number" name="facultyid" min="1">
            </div>
        </div>
        <div class="row">
            <input type ="submit" class="btn btn-primary" value="ADD">
            <a href="/admin/allstudents/" class="btn btn-info"> CANCEL </a>
        </div>
    </form>
</div>
</body>
</html>
