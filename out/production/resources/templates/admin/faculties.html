<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/header.html :: header-css"/>
</head>
<body>
<div th:replace="fragments/header.html :: header"/>
<div class="container">
    <table>
        <thead>
            <tr>
                <th> Faculty's name </th>
                <th> description </th>
                <th> edit/delete </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="faculty: ${faculties}">
                <td th:text="${faculty.name}"> name </td>
                <td th:text="${faculty.description}"> description </td>
                <td> <button> przycisk </button></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
