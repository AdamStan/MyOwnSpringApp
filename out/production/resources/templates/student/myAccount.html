<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title> My account </title>
    <div th:replace="fragments/header.html :: header-css"/>
</head>
<body>
<div th:replace="fragments/header.html :: header"/>

<div class = "container bg-secondary text-light p-4">
    <form action="/useroptions/student" id = "student-inform" method="POST">
        <div class="row">
            <div class="col">
                <label> Index Number </label>
            </div>
            <div class="col">
                <input type="text" name="indexNumber" th:value="${student.indexNumber}" hidden>
                <input type="text" name="indexNumber" th:value="${student.indexNumber}" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Name </label>
            </div>
            <div class="col">
                <input type="text" name="name" th:value="${student.name}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Surname </label>
            </div>
            <div class="col">
                <input type="text" name="surname" th:value="${student.surname}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Username </label>
            </div>
            <div class="col">
                <input type="text" name="username" th:value="${student.username}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Password </label>
            </div>
            <div class="col">
                <input type="password" name="password" th:value="${password}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> City </label>
            </div>
            <div class="col">
                <input type="text" name="city" th:value="${student.city}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Street </label>
            </div>
            <div class="col">
                <input type="text" name="street" th:value="${student.street}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> numberofbuilding </label>
            </div>
            <div class="col">
                <input type="text" name="numberofbuilding" th:value="${student.numberOfBuilding}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> numberofflat </label>
            </div>
            <div class="col">
                <input type="text" name="numberofflat" th:value="${student.numberOfFlat}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Faculty </label>
            </div>
            <div class="col">
                <input type="number" name="facultyname" th:value="${student.faculty.name}" min="1" disabled>
            </div>
        </div>
        <div class="row">
            <input type ="submit" class="btn btn-primary" value="EDIT">
            <a href="/home" class="btn btn-info"> CANCEL </a>
        </div>
    </form>
</div>
</body>
</html>
